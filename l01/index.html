<!DOCTYPE html> 
<html>
	<title></title>
</html>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">
		<p>Input Value: {{message}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		new Vue({
			el : "#root",
			data : {
				message: "Hello World!"
			}
		});
	</script>
</body>
