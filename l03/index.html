<!DOCTYPE html> 
<html>
	<title>Vue Lesson 03</title>
</html>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names">{{name}}</li>
		</ul>
	</div>
	<script src="../vue.js"></script>
	<script>
		new Vue({
			el : "#root",
			data : {
				names: ['Alison', 'Bob', 'Chris', 'Declan', 'Edith', 'Francis']
			}
		});
	</script>
</body>
