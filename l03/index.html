<!DOCTYPE html> 
<html>
	<title>Vue Lesson 03</title>
</html>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>

		<input type="text" id="newName">
		<button id="nameButton">Add Name</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		var app = new Vue({
			el : "#root",
			data : {
				names: ['Alison', 'Bob', 'Chris', 'Declan', 'Edith', 'Francis']
			}
		});

		//nasty way of doing this 
		document.querySelector("#nameButton").addEventListener('click', function(){
			var name = document.querySelector("#newName");
			app.names.push(name.value);
			name.value = "";
		});
	</script>
</body>
