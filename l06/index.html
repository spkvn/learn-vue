<!DOCTYPE html> 
<html>
	<title>Vue Lesson 06</title>
</html>
<body>
	<div id="root">
		
		<p>
			{{message}}
		</p>
		<p>
			{{reversedMessage}}
		</p>
		

		<h1>All Tasks</h1>
		<ul>
			<li v-for="task in tasks" v-text="task.desciption"></li>
		</ul>

		<h1>Incomplete Tasks</h1>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.desciption"></li>
		</ul>
	</div>
	
	<script src="../vue.js"></script>
	<script>
		var app = new Vue({
			el : "#root",
			data : {
				message : "Hello, World!",
				tasks:[
					{desciption: "Go to gym", completed: false},
					{desciption: "Go to store", completed: true},
					{desciption: "Make Donation", completed: true},
					{desciption: "Clear Inbox", completed: false},
					{desciption: "Make Dinner", completed: true},
					{desciption: "Vaccuum", completed: false},
				]
			}, 

			computed:{
				reversedMessage(){
					return this.message.split('').reverse().join('');
				},
				incompleteTasks(){
					return this.tasks.filter(task => !task.completed);
				}
			}
		});

		
	</script>
</body>
