<!DOCTYPE html>
<html>
<head>
	<title>Learn Vue 14</title>
	<style>#root{padding-top:40px;}</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
</head>
<body>
	<div id="root" class="container">
		<h1 class="title">Named Slots</h1>
		<k-modal v-show="showModal" @close="showModal = false">
			<template slot="header">Amazing new modal.</template>
			<h1 class="title">
				The quick brown fox
			</h1>
			<p>Jumped over the lazy dog.</p>
			<template slot="footer">
				<button class="button is-primary">OK</button>
			</template>
		</k-modal>
		<div class="column">
			<button @click="showModal = true" class="button is-primary">Show Modal</button>
		</div>
	</div>
	<script src="../vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
